<html>

<head>
  <title>piano-a-playa</title>
  <style>
    rect:hover {
      fill: gray;
    }

    rect:active {
      fill: blue;
    }
  </style>
  <script>
    function note(noteName) {
      sound = new Audio(`Piano.mf.${noteName}.mp3`)
      sound.play()
    }
  </script>
</head>
